<html>
    <head>
        <title>Digital Clock</title>
        <style>
            body{
                background-color:black;
                
            }
            h1{
                color: white;
                text-align: center;
            }
            h2{
                color: green;
                font-family: monospace;
                font-size: 4em;
                background-color: black;
                box-shadow: 0px 0px 8px 10px green;
                width: 400px;
                text-align: center;
                margin-left: 580px;
                margin-top: 250px;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <h1>Digital Clock</h1>

        <h2 id="clock"></h2>

        <script>
            function Time(){
                let now = new Date();
                let hours = now.getHours();
                let min = now.getMinutes();
                let sec = now.getSeconds();

                if(hours < 10){
                    hours = "0" + hours;
                }
                if (min < 10){
                    min = "0" + min;
                }
                if(sec < 10){
                    sec = "0" + sec;
                }

                let digital =  hours + ":" + min + ":" + sec ;

                document.getElementById('clock').textContent=digital;
            }

            Time();
            setInterval(Time,1000);
                
        </script>
    </body>
</html>
