<html>
    <head>
        <title>Eligibility for Voting</title>
    </head>
    <body>
        <h1>Eligibility for voting</h1>
        <script>
            let a = prompt();
            if(a>=18){
                document.write("Eligible for voting")
            }else{
                document.write(" Not Eligible for voting")

            }

            let today = prompt("Enter today day");
            if(today== "monday"){
                document.write("Today is Monday");
            }else if(today== "tuesday"){
                document.write("Today is Tuesday");
            }else{
                document.write("Out of Days")
            }


        </script>
    </body>
</html>
