<html>
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Math Tables</h1>
        <script>
            for(let a=1; a<=100; a++){
                document.write(`5 * ${a} = ${5*a} <br>`);
            }
            let b=1
            while(b<=100){
                document.write(`10 * ${b} = ${10*b} <br>`);
                b++;
            }
            let c=1
            do{
                document.write(`20 * ${c} = ${20*c} <br>`);
                c++;
            }while(c<=100)
        </script>
    </body>
</html>
