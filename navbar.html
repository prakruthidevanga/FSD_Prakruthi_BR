<html>
    <head>
        <title>Navbar</title>
        <style>
            .nav{
                background-color: darkgreen;
                color: white;
                padding: 15px;
                display: flex;
                list-style-type: none;
                gap: 20px;
                justify-content: flex-end;
            }
            button{
                margin-top: 10px;
                padding: 10px;
                background-color: yellowgreen;
                width: 200px;
                border: none;
                color: purple;
                border-radius: 5px;
                text-decoration: none;
            }
            button:hover{
                background-color: cadetblue;
            }
        </style>
    </head>
    <body>
        <div class="nav">
            <li><a href="https://www.alliance.edu.in/">Home</a></li>
            <li>Menu</li>
            <li>Services</li>
            <li>About</li>
        </div>
        <button><a href="https://www.flipkart.com/">Flipkart</a></button>
    </body>
</html>
