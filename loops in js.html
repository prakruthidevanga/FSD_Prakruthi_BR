<html>
    <head>
        <title>Loops in Java Scripts</title>
    </head>
    <body>
        <h1>Loops in Java Scripts</h1>
        <script>
            for(let a = 0; a<5; a++){
                document.writeln("number: " +a+ "<br>");

            }
            let i = 1;
            while(i<=5){
              document.writeln("number: " +i+ "<br>");  
              i++;
            }
            let b=1
            do{
                document.writeln("number: " +b+ "<br>");  
                b++; 
            }while(b<=5);
        </script>
    </body>
</html>
