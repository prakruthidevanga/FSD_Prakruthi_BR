<html>
    <head>
        <title>Netflix | Home Page</title>
        <link rel="icon" href="./Netflix-logo.png">
        <style>
            body {
                background-size: cover;
                background-image: linear-gradient(to bottom, rgba(0,0,0,0.75), rgba(0,0,0,0.6), rgba(0,0,0,0.75)),url(./Netflix.login_background\ imag.jpg);
            }
            h1 {
                font-size: 48px;
                margin-bottom: -25px;
            }
            h2 {
                font-size: 39px;
                margin-bottom: -1px;
            }
            h3 {
                font-size: 20px;
                margin-bottom: 40px;
            }
            .top-bar {
                position: absolute;
                top: 25px;
                right: 40px;
                display: flex;
                gap: 12px;
                align-items: center;
            }
            div.Netflix-Logo {
                margin-top: 25px;
                margin-left: 40px;
            }
            img.logo {
                width: 160px;
                height: auto;
            }
            .language-selection {
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.4);
                border-radius: 4px;
                padding: 6px 10px;
                font-size: 14px;
                outline: none;
                cursor: pointer;
            }
            .sign-in-btn {
                background-color: rgb(229, 9, 20);
                color: white;
                border: none;
                border-radius: 4px;
                padding: 6px 14px;
                font-size: 14px;
                font-weight: 500;
                cursor: pointer;
            }
            .sign-In-btn:hover {
                background-color: rgb(246, 18, 29);
            }
            div.content {
                text-align: center;
                color: white;
                font-family: Arial, sans-serif;
                margin-top: 140px;
            }
            
            button.subscribe-button {
                background-color: rgb(229, 9, 20);
                color: white;
                border: none;
                padding: 15px 25px;
                font-size: 16px;
                font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
                font-weight: 500;
                letter-spacing: 0.5px;
                cursor: pointer;
                border-radius: 4px;
                width: 180px;
            }
            button.subscribe-button:hover {
                background-color: rgb(244, 6, 18);
            }
            .email-input {
                width: 340px;
                height: 56px;
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                border: 1px solid rgba(255, 255, 255, 0.4);
                border-radius: 4px;
                padding: 16px;
                font-size: 16px;
                outline: none;
            }
            .netflix-divider {
                width: 100%;
                height: 80px;
                position: relative;
                overflow: hidden;
                margin-top: 60px;
            }
            .netflix-divider::before {
                content: "";
                position: absolute;
                left: -10%;
                top: 40px;
                width: 120%;
                height: 120px;
                border-top: 2px solid rgb(229, 9, 20);
                border-radius: 50%;
                opacity: 0.9;
            }
            .netflix-divider::after {
                content: "";
                position: absolute;
                left: -10%;
                top: 44px;
                width: 120%;
                height: 60px;
                background: radial-gradient(ellipse at center,rgba(0, 90, 255, 0.35),rgba(0, 90, 255, 0));
            }
            .trending {
                margin-top: -10px;
                text-align: center;
                color: white;
            }
            .trending h2 {
                font-size: 24px;
                margin-bottom: 10px;
                margin-left: -60px;
            }
            .movie-row {
                display: flex;
                text-align: center;
                margin-left: 150px;
            }
            .movie-row img {
                width: 210px;
                height: 250px;
                margin-right: 15px;
                border-radius: 6px;
                cursor: pointer;
                padding-left: 5px;
                transition: transform 0.3s;
                backdrop-filter: none;
            }
            .movie-row img:hover {
                transform: scale(1.05);
            }
            a{
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="top-bar">
            <select class="language-selection">
                <option>English</option>
                <option>हिन्दी</option>
            </select>
            <button class="sign-in-btn"><a href="https://www.netflix.com/in/login?serverState=%7B%22realm%22%3A%22growth%22%2C%22name%22%3A%22IDENTIFICATION%22%2C%22clcsSessionId%22%3A%226e86f25f-263e-4ace-8d93-5c120bc7b4da%22%2C%22sessionContext%22%3A%7B%22session-breadcrumbs%22%3A%7B%22funnel_name%22%3A%22loginWeb%22%7D%7D%7D">Sign In</a></button>
        </div>
        <div class="Netfilx-Logo">
            <img src="https://loodibee.com/wp-content/uploads/Netflix-logo.png" alt="Netflix Logo" class="logo">
        </div>
        <div class="content">
            <h1>Unlimited movies,</h1>
            <h2>shows, and more</h2>
            <h3>Starts at $5.99. Cancel at anytime</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="input-container">
                <input class="email-input" type="email" placeholder="Email address" class="email-input">
                <button class="subscribe-button">Get Started &gt;</button>
                <div>
                    <div class="netflix-divider"></div>
                </div>
                <div class="Trending movies ">
                    <h2>Trending Now</h2>
                    <div class="movie-row">
                    <div class="movie-item">
                    <img src="./moive1.jpeg">
                </div>
                <div class="movie-item">
                    <img src="./moive2.jpeg">
                </div>
                <div class="movie-item">
                    <img src="./moive3.jpeg">
                </div>
                <div class="movie-item">
                    <img src="./moive4.jpeg">
                </div>
                <div class="movie-item">
                    <img src="./moive5.jpeg">
                </div>
    </body>
</html>
