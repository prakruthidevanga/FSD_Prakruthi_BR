<html>
    <head>
        <title>Instagram Login Page</title>
        <style>
            fieldset{
                text-align: center;
                margin-top: 10px;
            }
            input{
                width: 250px;
                padding: 10px;
                margin-bottom: 10px;
            }
            button{
                width: 250px;
                border-radius: 5px;
                margin-bottom: 10px;
                background-color: #4cb5f9;
                color: white;
                padding: 7px;
                border: none;
            }
            body{
                margin-left: 600px;
                margin-right: 600px;
                padding-top: 10px;
            }
            h1{
                margin-bottom: 30px;
                font-family: 'Brush Script MT', cursive;
                font-size: 42px;
            }
            .Login-button{
                margin-bottom: 12px;
                color: #295fd3;
                font-size: 16px;
                
            }
            .Forgotten-password{
                color: black;
                
            }
            .space{
                margin: 20px;
                color: #8e8e8e;
                font-size: 13px;
            }
            span{
                color: blue;
            }
            .app{
                text-align: center;
            }
            img{
                padding-left: 20px;
                width: 130px;
                margin: 5px;
            }
            .facebook-logo{
                width: 20px;
                height: 20px;
                padding-left: 4px;
            }
             
        </style>
    </head>
    <body>
        <form>
        <fieldset>
                <h1><i>Instagram</i></h1>
                <input type="text" placeholder="Phone number, username, email" required><br>
                <input type="password" placeholder="Password" required><br>
                <button><b>Log in </b></button>
                <p class="space">______________ <b>OR</b> ______________</p>
                <img class="facebook-logo" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSdB1EDkgELKWLkyEUW9LPJQ4P3Vzre6fwjTw&s">
                <h4 class="Login-button"><b>Login with facebook</b></h4>
                <h4 class="Forgotten-password"><b>Forgot Password?</b></h4>
        </fieldset>
        <fieldset>
            <p class="Create-new"> <b>Don't have an account?<span>Sign up</span></b></p>
        </fieldset>
        <p class="app">Get the app </p>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTyZJ6TNB4yiVoq3O4ldLfC8n7VCGwSdJV6zQ&s">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY9_PfxIOfk3eAnLtGM56yX6WYWhc7x4FLhA&s">
        </form>
    </body>
</html>
