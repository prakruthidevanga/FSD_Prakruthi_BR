<html>
    <head>
        <title>Days</title>
    </head>
    <body>
        <h1>Days</h1>
        <script>
            let month = Number(prompt("Enter your month number:"))
            switch(month){
                case 1:
                    document.write("This month Jan")
                    break;
                case 2:
                    document.write("This month Feb")
                    break;
                case 3:
                    document.write("This month Mar")
                    break;
                case 4:
                    document.write("This month April")
                    break;
                case 5:
                    document.write("This month May")
                    break;
                case 6:
                    document.write("This month Jun")
                    break;
                case 7:
                    document.write("This month July")
                    break;
                case 8:
                    document.write("This month Aug")
                    break;
                case 9:
                    document.write("This month Sep")
                    break;
                case 10:
                    document.write("This month Oct")
                    break;
                case 11:
                    document.write("This month Nov")
                    break;
                case 12:
                    document.write("This month Dec")
                    break;
                default:
                    document.write("Dont Knowwww")
            }
        
        </script>
    </body>
</html>
